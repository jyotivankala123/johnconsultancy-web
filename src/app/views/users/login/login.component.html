 <body>
  <div class="container">
    <div class="cover">
      <div class="front">
        
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="">
        <div class="text">
          <span class="text-1">Unlock your account,<br>unlock possibilities.</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <!-- <div class="back">
        <img class="backImg" src="https://ik.imagekit.io/qjwof6w9fff/John%20Consultancy/255_5Qx2q7c1dD.jpg?updatedAt=1714205541214" alt="">
        <div class="text">
          <span class="text-1">Create your account,<br> start exploring.</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div> -->
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="signup-form">
          <div class="title">Apply Now</div>
          <form [formGroup]="regForm" autocomplete="off" (ngSubmit)="submitRegForm()">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name"  formControlName="full_name" required>
                <ng-container *ngIf="formSubmitted && rf['full_name'].errors">
                  <span *ngIf="rf['full_name'].errors['required'] || rf['full_name'].errors['noSpace']" style="color: #ff301e;">*Please enter the full name</span>
                  </ng-container>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your phone no."  formControlName="mobile_no" required>
                <ng-container *ngIf="formSubmitted && rf['mobile_no'].errors">
                  <span *ngIf="rf['mobile_no'].errors['required'] || rf['mobile_no'].errors['noSpace']" style="color: #ff301e;">*Please enter the phone</span>
                  </ng-container>
              </div>
              <div class="input-box">
                <select class="form-select" (change)="selectMealType($event)" aria-label="Default select example">
                  <option selected hidden >Select Industry Type</option>
                  <option [value]="ml.id" *ngFor="let ml of categoryList">{{ml.category_name | titlecase}}</option>
                </select>
                <ng-container *ngIf="formSubmitted && category_id == ''">
                  <span  style="color: #ff301e;">*Please select the category</span>
                  </ng-container>
              </div>
              <div class="input-box">
                <input type="file" (change)="fileUpload($event)" required> 
                <ng-container *ngIf="formSubmitted && user_cv == ''">
                  <span  style="color: #ff301e;">*Please upload your cv</span>
                  </ng-container>
              </div>
          
              <button type="submit" class="btn btn-primary submit_style">Apply Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
